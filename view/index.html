<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>File Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- loading scripts and styles -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/style.css"
    />
    <script src="/js/getfilelist.js"></script>
    <script src="/js/uploader.js"></script>

    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'fileuploader'); getListOfFiles('file', 'fileholder', 'loadinggif'); document.getElementById('viewoptions').style.display = 'none';"
      >
        file
      </button>
    </div>

    <div id="progressBar"></div>

    <div id="fileuploader" class="tabcontent">
      <p><b>file</b></p>
      <form
        id="form_fileUpload"
        method="POST"
        action="/?type=file"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" required />
        <input
          type="button"
          onclick="uploadToServer(document.getElementById('form_fileUpload'), document.getElementById('progressBar'))"
          value="Upload"
        />
      </form>
    </div>

    <div><img id="loadinggif" src="/img/200.gif" alt="Loading Files..." /></div>

    <div class="fileholder" id="fileholder"></div>
  </body>
</html>
